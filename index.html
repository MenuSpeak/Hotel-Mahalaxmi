<!DOCTYPE html>
<html lang="en">   
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>हॉटेल महालक्ष्मी</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0d;
      --surface: #0f1114;
      --muted: #9aa0a6;
      --gold1: #d4af37;
      --gold2: #ffcc66;
      --accent: linear-gradient(90deg, var(--gold1), var(--gold2));
      --glass: rgba(255, 255, 255, 0.03);
      --card-radius: 16px;
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      --glass-strong: rgba(255, 255, 255, 0.04);
      --maxw: 1200px;
      --gap: 20px;
      --ff-heading: 'Playfair Display', serif;
      --ff-ui: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      --orange: #ff9800;
      --green: #4CAF50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-size: 16px;
    }

    body {
      position: relative;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.png') no-repeat center center/cover;
      filter: grayscale(100%);
      opacity: 0.5;
      z-index: -1;
    }

    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(212, 175, 55, 0.06), transparent 6%),
                  radial-gradient(1000px 500px at 95% 90%, rgba(255, 204, 102, 0.04), transparent 8%),
                  var(--bg);
      color: #e8e6e3;
      font-family: var(--ff-ui);
      -webkit-font-smoothing: antialiased;
      padding: 16px;
      display: flex;
      justify-content: center;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    /* Cafe Header - Original Style */
    .cafe-header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .cafe-name {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--gold1);
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      line-height: 1;
      margin-bottom: 5px;
      position: relative;
      display: inline-block;
    }

    .cafe-name::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--gold1);
    }

    .cafe-subtitle {
      font-size: 1.2rem;
      color: var(--orange);
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
      margin-top: 10px;
    }

    .location-info {
      font-size: 1rem;
      margin-top: 15px;
      line-height: 1.6;
    }

    .location-text {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .address {
      color: var(--green);
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 8px;
    }

    .mobile-numbers {
      color: #ffffff;
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 15px;
    }

    .veg-nonveg {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .veg, .nonveg {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .veg {
      color: #2e7d32;
      background: rgba(46, 125, 50, 0.1);
    }

    .nonveg {
      color: #c62828;
      background: rgba(198, 40, 40, 0.1);
    }

    .veg:hover, .nonveg:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .symbol {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }

    .veg .symbol {
      background: #4caf50;
      border: 2px solid #2e7d32;
    }

    .nonveg .symbol {
      background: #f44336;
      border: 2px solid #c62828;
    }

    /* Location Link Section - Added at bottom */
    .location-link-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .location-link-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .location-link-header h3 {
      font-family: var(--ff-heading);
      color: var(--gold2);
      font-size: 1.3rem;
      margin: 0;
    }

    .location-icon {
      width: 24px;
      height: 24px;
      color: var(--gold1);
    }

    .map-link-container {
      display: flex;
      justify-content: center;
    }

    .map-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      color: #0b0b0d;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .map-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
    }

    .map-link svg {
      width: 20px;
      height: 20px;
    }

    /* Header and Navigation */
    .header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 10px;
    }

    .brand {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .brand-text h1 {
      margin: 0;
      font-family: var(--ff-heading);
      font-size: 20px;
      letter-spacing: 0.6px;
    }

    .brand-text p {
      margin: 2px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .search-container {
      background: var(--glass);
      backdrop-filter: blur(6px);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    .search-container input {
      background: transparent;
      border: 0;
      outline: 0;
      color: inherit;
      font-size: 16px;
      width: 100%;
    }

    /* Tabs Navigation */
    .tabs-container {
      position: relative;
      margin-bottom: 10px;
    }

    .tabs-scroll {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 8px 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .tabs-scroll::-webkit-scrollbar {
      display: none;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .tab.active {
      background: var(--accent);
      color: #0b0b0d;
      border: none;
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.12);
    }

    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
      transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.2, 1), box-shadow 0.28s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(2, 6, 23, 0.7);
    }

    .card-header {
      display: flex;
      gap: 12px;
    }

    .thumb {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s;
    }

    .card:hover .thumb img {
      transform: scale(1.06);
    }

    .card-info {
      flex: 1;
    }

    .dish {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 4px 0;
      font-family: var(--ff-heading);
      line-height: 1.3;
    }

    .desc {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .price {
      font-weight: 700;
      font-size: 16px;
      color: var(--gold2);
      flex-shrink: 0;
    }

    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 11px;
      color: var(--muted);
      background: transparent;
    }

    /* Add to Cart Button */
    .btn-primary {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #0b0b0d;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
      font-size: 13px;
      width: auto;
      min-width: 100px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.95);
    }

    /* Button Animation Effects */
    .btn-primary.adding {
      animation: addPulse 0.6s ease;
    }

    .btn-primary.added {
      background: linear-gradient(90deg, #10b981, #059669);
      animation: successPulse 0.8s ease;
    }

    @keyframes addPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
      }
    }

    @keyframes successPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.15);
      }
      25% {
        transform: scale(1.08);
        box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
      }
      50% {
        transform: scale(0.95);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
      }
      75% {
        transform: scale(1.03);
        box-shadow: 0 7px 25px rgba(16, 185, 129, 0.35);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.15);
      }
    }

    /* Cart Styles */
    .cart-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .cart-button {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.12);
      cursor: pointer;
      position: relative;
      border: none;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #e74c3c;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 11, 13, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 16px;
    }

    .cart-modal.open {
      opacity: 1;
      visibility: visible;
    }

    .cart-content {
      background: var(--surface);
      width: 100%;
      max-width: 500px;
      border-radius: var(--card-radius);
      padding: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.03);
      max-height: 80vh;
      overflow-y: auto;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      padding-bottom: 12px;
    }

    .cart-title {
      font-family: var(--ff-heading);
      font-size: 22px;
      margin: 0;
      color: var(--gold2);
    }

    .close-cart {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      margin: 0 0 4px 0;
      font-size: 15px;
    }

    .item-price {
      color: var(--gold2);
      font-size: 14px;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.03);
      color: var(--muted);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }

    .quantity {
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .remove-item {
      background: transparent;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      margin-left: 12px;
      font-size: 18px;
    }

    .cart-empty {
      text-align: center;
      color: var(--muted);
      padding: 20px 0;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      font-weight: 600;
      font-size: 18px;
    }

    .total-amount {
      color: var(--gold2);
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .btn-whatsapp {
      background: #25D366;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
    }

    .btn-clear {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 12px 14px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      font-size: 16px;
    }

    /* Order Type Selection */
    .order-type-section {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .order-type-title {
      font-family: var(--ff-heading);
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--gold2);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .order-type-title svg {
      width: 20px;
      height: 20px;
    }

    .order-type-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .order-type-btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--muted);
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
    }

    .order-type-btn.active {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      color: #0b0b0d;
      border: none;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
    }

    /* Table Number Section */
    .table-section {
      margin-top: 15px;
      display: none;
    }

    .table-section.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .delivery-section {
      margin-top: 15px;
      display: none;
    }

    .delivery-section.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--muted);
      font-size: 14px;
    }

    .required {
      color: #ff4444;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold2);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      min-height: 80px;
      resize: vertical;
      transition: all 0.3s ease;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--gold2);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
    }

    /* Customer Details Summary */
    .customer-details-summary {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      border: 1px solid rgba(255, 255, 255, 0.03);
      display: none;
    }

    .customer-details-summary.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .summary-title {
      font-weight: 600;
      color: var(--gold2);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .summary-title svg {
      width: 18px;
      height: 18px;
    }

    .summary-details {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
    }

    .summary-details div {
      margin-bottom: 5px;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px 0;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      margin-top: 20px;
    }

    /* Gold Line */
    .gold-line {
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.08);
      margin: 8px 0 16px 0;
    }

    /* Tablet and Desktop Styles */
    @media (min-width: 768px) {
      body {
        padding: 24px;
      }
      
      .container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px;
        align-items: start;
      }
      
      .header {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .brand {
        flex: 1;
      }
      
      .search-container {
        width: auto;
        min-width: 300px;
      }
      
      .tabs-container {
        grid-column: 1 / -1;
      }
      
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .cart-actions {
        flex-direction: row;
      }
      
      .order-type-options {
        gap: 15px;
      }
    }

    @media (min-width: 1024px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Print Styles */
    @media print {
      body {
        background: white;
        color: black;
      }
      
      .cart-container,
      .cart-modal,
      .btn-ghost {
        display: none;
      }
    }

    /* Tabs Navigation - Category Buttons */
    .tabs-container {
      position: relative;
      margin-bottom: 10px;
    }

    .tabs-scroll {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 0;
      justify-content: center;

    // Current order type

    // Helper function to extract price number from price string
    function extractPriceNumber(priceString) {
      const priceMatch = priceString.match(/(\d+)/);
      return priceMatch ? parseInt(priceMatch[1]) : 0;
    }

    // Helper function to format price for display
    function formatPrice(price) {
      return `₹${price}`;
    }

    // Update customer details summary
    function updateCustomerDetailsSummary() {
      let summaryHTML = '';
      let showSummary = false;
      
      if (currentOrderType === 'table') {
        const tableNumber = document.getElementById('tableNumber').value.trim();
        
        if (tableNumber) {
          showSummary = true;
          summaryHTML = `
            <div class="summary-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12v12M15 12v12M5 12l-2 9h18l-2-9M5 12V8c0-1.105.895-2 2-2h10c1.105 0 2 .895 2 2v4"/>

              </svg>
              Table Information
            </div>
            <div class="summary-details">
              <div><strong>Order Type:</strong> Table Order</div>
              <div><strong>Table Number:</strong> ${tableNumber}</div>
            </div>
          `;
        }
      } else if (currentOrderType === 'delivery') {
        const customerName = document.getElementById('customerName').value.trim();
        const customerPhone = document.getElementById('customerPhone').value.trim();
        const deliveryAddress = document.getElementById('deliveryAddress').value.trim();
        const specialInstructions = document.getElementById('specialInstructions').value.trim();
        
        if (customerName || customerPhone || deliveryAddress) {
          showSummary = true;
          summaryHTML = `

              ${customerName ? `<div><strong>Name:</strong> ${customerName}</div>` : ''}
              ${customerPhone ? `<div><strong>Phone:</strong> ${customerPhone}</div>` : ''}
              ${deliveryAddress ? `<div><strong>Address:</strong> ${deliveryAddress}</div>` : ''}
              ${specialInstructions ? `<div><strong>Instructions:</strong> ${specialInstructions}</div>` : ''}
            </div>
          `;
        }
      }
      
      if (showSummary) {
        customerDetailsSummary.innerHTML = summaryHTML;
        customerDetailsSummary.classList.add('active');
      } else {
        customerDetailsSummary.classList.remove('active');

    // Add to cart function with animation
    function addToCart(item, button) {
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: item.id,
          name: item.name,
          price: item.price,
          priceNumber: extractPriceNumber(item.price),
          quantity: 1
        });
      }
      
      updateCart();
      
      // Animation effect
      button.classList.add('adding');
      button.innerHTML = 'Adding...';
      
      setTimeout(() => {
        button.classList.remove('adding');
        button.classList.add('added');
        button.innerHTML = '✓ Added';
        
        setTimeout(() => {
          button.classList.remove('added');
          button.innerHTML = 'Add to Cart';
        }, 1000);
      }, 500);
    }

    // Remove from cart function
    function removeFromCart(itemId) {
      cart = cart.filter(item => item.id !== itemId);
      updateCart();
    }

    // Update quantity function
    function updateQuantity(itemId, change) {
      const item = cart.find(item => item.id === itemId);
      
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          removeFromCart(itemId);
        } else {
          updateCart();
        }
      }
    }

    // Update cart display
    function updateCart() {
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      // Update cart items
      if (cart.length === 0) {
        cartEmpty.style.display = 'block';
        cartItems.innerHTML = '';
      } else {
        cartEmpty.style.display = 'none';
        
        let itemsHTML = '';
        let totalAmount = 0;
        
        cart.forEach(item => {
          const itemTotal = item.priceNumber * item.quantity;
          totalAmount += itemTotal;
          
          itemsHTML += `
            <div class="cart-item">
              <div class="item-info">
                <div class="item-name">${item.name}</div>
                <div class="item-price">${item.price}</div>
              </div>
              <div class="item-quantity">
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                <span class="quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="removeFromCart(${item.id})">×</button>
              </div>
            </div>
          `;
        });
        
        cartItems.innerHTML = itemsHTML;
        cartTotal.textContent = formatPrice(totalAmount);
      }
    }
